<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="game_info">
            <div class="game_name">Hangman</div>
            <div class="category">
                word from <span></span>
                <p></p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="hangman_draw">
                <div class="the_draw">
                    <div class="the_stand"></div>
                    <div class="the_hang"></div>
                    <div class="the_rope"></div>
                    <div class="the_man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
            <hr>
        </div>
            <div class="letters_guess"></div>
    </div>
    <audio id="succes" src="boom sound effect.mp3" preload="auto"></audio>
    <audio id="fail" src="wrong answer.MP3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
